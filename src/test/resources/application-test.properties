# Configurações para testes com Testcontainers (valores dummy, sobrescritos em runtime)
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=postgres
spring.datasource.password=postgres

# Define o dialeto do Hibernate para PostgreSQL explicitamente
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Evita recriar esquema automaticamente nos testes
spring.jpa.hibernate.ddl-auto=validate

# Reduz log de SQL no console para testes
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=warn



